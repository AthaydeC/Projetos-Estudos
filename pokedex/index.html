<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pokedex</title>
    
    <link rel="shortcut icon" href="./imagens/favicon-16x16.png" type="image/x-icon">
    
    <link rel="stylesheet" href="./css/style.css">
    
    <script defer src="./js/scrip.js"></script>
</head>
<body>
    
<main>
    <img src="#" alt="pokemon" class="imagem__pokemon">

    
    <h1 class="info_pokemon">
        <span class="num_pokemon"></span> -
        <span class="nome_pokemon"></span>
    </h1>

    <form class="form">
        <input
         type="search"
         class="input__pesquisa"
         placeholder="Numero ou Nome."
         required
         />
        
    </form>

    <div class="buttons">
        <button type="button" class="button btn-prev">&lt;</button>
        <button type="button" class="button btn-next">&gt;</button>
    </div>

    <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

    

</main>

</body>
</html>
